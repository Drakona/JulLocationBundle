Jul\LocationBundle\Entity\Location:

    type: mappedSuperclass
    
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    
    fields:
    
        name:
            type: string
            length: 128
            nullable: true

        long_name:
            type: string
            nullable: true
        
        slug:
            type: string
            nullable: true
        
        address:
            type: string
            nullable: true
        
        long_address:
            type: string
            nullable: true
        
        postcode:
            type: string
            length: 10
            nullable: true
        
        latitude:
            type: float
            nullable: true
        
        longitude:
            type: float
            nullable: true
        
        image_url:
            type: string
            nullable: true
        
        website_url:
            type: string
            nullable: true
        
        phone:
            type: string
            nullable: true
        